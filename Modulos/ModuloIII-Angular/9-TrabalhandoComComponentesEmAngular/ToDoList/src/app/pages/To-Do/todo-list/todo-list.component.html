<section class="wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Lista de Tarefas</mat-card-title>
        </mat-card-header>
       
        <mat-card-content>
            <mat-form-field class="form-field">
                <mat-label>Tarefas:</mat-label>
                <input type="text" #toDo matInput placeholder="Digite a sua tarefa" (keyup.enter)="addToDo(toDo.value); toDo.value = ''">
            </mat-form-field>
            <mat-list role="list">
                <div *ngFor="let todo of toDos">
                    <app-todo-item [todo]="todo"></app-todo-item>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>
</section>
