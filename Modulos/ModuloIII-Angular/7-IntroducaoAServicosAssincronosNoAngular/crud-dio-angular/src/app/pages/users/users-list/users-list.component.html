<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Usuários</h1>
        <button class="btn btn-success mb-4 float-end" routerLink="/form"> <!--Aqui direciona a rota quando realizar o click no button-->
            Cadastrar Novo
        </button>

        <table class="table">
            <thead> <!--cabeçalho-->
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody> <!--corpo-->
                <tr *ngFor="let user of users">
                    <th>{{user.id}}</th>
                    <th>{{user.nome}}</th>
                    <th>{{user.sobrenome}}</th>
                    <th>{{user.idade}}</th>
                    <th>{{user.profissao}}</th>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
